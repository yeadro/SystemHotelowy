<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie Administratora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-box { width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
        .error { color: red; display: none; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Zaloguj się</h2>
    <p class="error" id="loginError">Błędny login lub hasło</p>
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="haslo" placeholder="Hasło">
    <button onclick="zaloguj()">Zaloguj</button>
    <br><br>
    <a href="index.html">← Powrót</a>
</div>

<script>
    function zaloguj() {
        const login = document.getElementById("login").value;
        const haslo = document.getElementById("haslo").value;

        if (login === "admin" && haslo === "admin") {
            sessionStorage.setItem("isAdmin", "true");
            window.location.href = "admin.html";
        } else {
            document.getElementById("loginError").style.display = "block";
        }
    }
</script>
</body>
</html>
