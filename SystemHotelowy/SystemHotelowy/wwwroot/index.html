<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System rezerwacji hotelu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
<h1>System rezerwacji hotelu</h1>

<section>
    <h2>Sprawdź dostępność pokoi</h2>

    <label>Data od:
        <input type="date" id="dataOd">
    </label>

    <label>Data do:
        <input type="date" id="dataDo">
    </label>

    <button onclick="sprawdzPokoje()">Sprawdź</button>
</section>

<section>
    <h2>Dostępne pokoje</h2>
    <ul id="listaPokoi"></ul>
</section>

<section>
    <h2>Zarezerwuj pokój</h2>

    <input type="text" id="imie" placeholder="Imię">
    <input type="text" id="nazwisko" placeholder="Nazwisko">
    <input type="number" id="pokojId" placeholder="ID pokoju">
    <p id="cena"></p>

    <button onclick="zarezerwuj()">Zarezerwuj</button>
</section>

<p id="komunikat"></p>
</div>
<script src="script.js"></script>
</body>
</html>
